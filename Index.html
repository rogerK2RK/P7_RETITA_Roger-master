<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <!-- <script src="https://use.fontawesome.com/1d3f1fc481.js"></script> -->
    <script src="https://kit.fontawesome.com/39ffa7a9ef.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"> -->
    <title>Les petits plats</title>
  </head>
  <body id="body">
    <header>
        <img src="asset/Vector.png" alt="Logo du site" class="content-header">
        <h1 id="title" class="content-header">Les petits plats</h1>
    </header>
    <div>
      <div class="inputRecherche">
        <input id="barreDeRecherche" class="inputRecherche" type="text" placeholder="Rechercher une recette">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <p class="erreur-search"></p>

      <div class="allTag">
      </div>
      <div class="allFilter">
        <div class="allFilter__box allFilter__one">
          <input type="text" id="ingredients" class="inputRecherche inputRecherche__filter inputRecherche__filter__ingredients" placeholder="Ingredients">
          <i class="fa fa-chevron-down picto-anime" aria-hidden="true"></i>
          <p class="errorIngredient"></p>
          <ul id="ingredientsList" class="dropdownIngredients">
          </ul>
        </div>
        <div class="allFilter__box allFilter__two">
          <input type="text" id="appareils" class="inputRecherche inputRecherche__filter inputRecherche__filter__appareils" placeholder="Appareils">
          <i class="fa fa-chevron-down picto-anime" aria-hidden="true"></i>
          <p class="errorAppareil"></p>
          <ul id="appareilsList" class="dropdownAppareils">
          </ul>
        </div>
        <div class="allFilter__box allFilter__three">
          <input type="text" id="ustensiles" class="inputRecherche inputRecherche__filter inputRecherche__filter__outils" placeholder="Ustensiles">
          <i class="fa fa-chevron-down picto-anime" aria-hidden="true"></i>
          <p class="errorUstensile"></p>
          <ul id="ustensilesList" class="dropdownUstensiles">
          </ul>
        </div>
      </div>
      
      
      
    </div>
    
    <main id="main">
        <section class="all_recipes">
        </section>
    </main>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
